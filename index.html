<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>
  <link rel="stylesheet" href="style.css">
    <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #282c34;
    }

    .clock {
      position: relative;
      width: min(50vw, 50vh); /* 50% of the smaller dimension */
      height: min(50vw, 50vh); /* Maintain square shape */
      border: 5px solid white;
      border-radius: 50%;
      background: transparent;
    }

    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom;
      transform: translateX(-50%) rotate(0deg);
    }

    .hour {
      width: 8px; /* Hour hand width */
      height: 25%; /* 1/2 of the radius */
      background: red; /* Red color for the hour hand */
    }

    .minute {
      width: 4px; /* Minute hand width */
      height: 37.5%; /* 3/4 of the radius */
      background: blue; /* Blue color for the minute hand */
    }

    .second {
      width: 2px; /* Default width for second hand */
      height: 49%; /* 98% of the radius (98% of 50%) */
      background: green; /* Green color for the second hand */
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 3%; /* Scales with the clock size */
      height: 3%;
      background: black;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Clock</a>
    <a href="pomodoro.html">Pomodoro</a>
    <a href="stopwatch.html">Stop Watch</a>
    <a href="about.html">About</a>
  </nav>
  <div class="clock">
    <div class="hand hour" id="hour-hand"></div>
    <div class="hand minute" id="minute-hand"></div>
    <div class="hand second" id="second-hand"></div>
    <div class="center"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
